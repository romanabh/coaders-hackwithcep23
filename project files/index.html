<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(Untitled.jpeg);" >
    <div class="container">
        <div>
        <h2 style="color: aliceblue;">Registration Form</h2>
        <form style="color: aliceblue;" id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>
            
            <label for="bloodgroup">Blood Group:</label>
            <input type="text" id="bloodgroup" name="bloodgroup" required><br>
            
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" required><br>
            
            <button type="submit"><a href="page.html">submit</a></button>
        </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
