<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloth Donation</h1>
    </header>
    <div class="container">
        <h2>Donate Clothes</h2>
        <p>Help those in need by donating your gently used clothes. Your contributions can make a difference in someone's life.</p>
        <p>If you would like to donate clothes, please click the button below:</p>
        <a href="#" class="donate-button">Donate Now</a>
    </div>
</body>
</html>
